<div class="modal-header">
    <h4 class="modal-title">Game invitation</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img [src]="user.iconUrl" alt="User icon" width="40" height="40"> {{user.name}} turned down your invitation.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="activeModal.close('')" ngbAutofocus>OK</button>
  </div>
