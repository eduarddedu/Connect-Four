<div class="c4-modal-container">
  <div class="modal-header">
    <h4 class="modal-title"> Game over </h4>
    <button type="button" id="closeModal" class="close" aria-label="Close" (click)="activeModal.close('Quit')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="game.winner">
      <div style="text-align: center; font-weight: 600">
        🏆🏆🏆 Winner 🏆🏆🏆
      </div>
      <div class="grid">
        <div class="grid-item">
          <div id="winnername">{{game.winner.name | surname}}</div>
          <div style="font-size:80%">Points: {{game.winner.points}}</div>
        </div>
        <div class="grid-item">
          <img [src]="game.winner.imgUrl" alt="User icon">
        </div>
      </div>
    </div>
    <div *ngIf="!game.winner" style="text-align: center">
      Game ended in a draw 🤔
    </div>
  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-success" aria-label="Close" (click)="activeModal.close('Rematch')"
      ngbAutofocus>
      Play another round
    </button>
  </div>
</div>
