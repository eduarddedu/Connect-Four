<div class="modal-header">
  <h4 class="modal-title">Game Invitation</h4>
</div>
<div class="modal-body" *ngIf="user">
  <img [src]="user.imgUrl" alt="User icon" width="40" height="40"> {{user.name}} invites you to play
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Reject')">Reject</button>
  <button type="button" class="btn btn-success" (click)="activeModal.close('Accept')" ngbAutofocus>Join
    Game</button>
</div>
