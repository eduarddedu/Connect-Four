<div class="c4-modal-container">
  <div class="modal-header">
    <h4 class="modal-title">Create Game</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="grid">
      <div class="player">
        <img [src]="user.imgUrl" alt="User icon">
        <div class="details">
          <div>{{user.name | surname}}</div>
          <div [ngClass]="{ 'red' : userPlaysRed, 'yellow': !userPlaysRed }" title="Switch colors"
            (click)="switchColors()">{{userPlaysRed ? 'Red' : 'Yellow'}}</div>
        </div>
      </div>
      <div class="player">
        <div class="details">
          <div>{{opponent.name | surname}}</div>
          <div [ngClass]="{ 'yellow': userPlaysRed, 'red': !userPlaysRed }" title="Switch colors"
            (click)="switchColors()">{{userPlaysRed ? 'Yellow' : 'Red'}}</div>
        </div>
        <img [src]="opponent.imgUrl" alt="User icon">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="activeModal.close({userPlaysRed: userPlaysRed})"
      ngbAutofocus>
      {{opponent.id === Bot.id ? 'OK' : 'Send invitation'}}
    </button>
  </div>
</div>
