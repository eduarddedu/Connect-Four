<div class="modal-header">
  <h4 class="modal-title">Create Game</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="spaceBetween">
    <div class="player">
      <img [src]="user.imgUrl" alt="User icon" width="40" height="40">
      <div class="details left">
        <span>{{user.name | firstWord}}</span>
        <span [ngClass]="{ 'red' : userPlaysRed, 'yellow': !userPlaysRed }" title="Switch colors" (click)="switchColors()">{{userPlaysRed ? 'Red' : 'Yellow'}}</span>
      </div>
    </div>
    <div class="player">
      <div class="details right">
        <span>{{opponent.name | firstWord}} </span>
        <span [ngClass]="{ 'yellow': userPlaysRed, 'red': !userPlaysRed }" title="Switch colors" (click)="switchColors()">{{userPlaysRed ? 'Yellow' : 'Red'}}</span>
      </div>
      <img [src]="opponent.imgUrl" alt="User icon" width="40" height="40">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="activeModal.close({userPlaysRed: userPlaysRed})" ngbAutofocus>
    {{opponent.id === Bot.id ? 'Start' : 'Send invitation'}}
  </button>
</div>
