<div class="modal-header">
  <h4 class="modal-title"> Game in progress!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">Do you want to quit the game?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Quit')">
    Quit
  </button>

  <button type="button" class="btn btn-success" aria-label="Close" (click)="activeModal.close('Cancel')" ngbAutofocus>
    Cancel
  </button>
</div>
