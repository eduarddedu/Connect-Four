<div class="c4-card">
  <h6 class="card-header text-center">Invite</h6>
  <p *ngIf="players.size == 0">No one is online</p>
  <table>
    <tbody>
      <tr *ngFor="let player of players | keyvalue" (click)="onClick(player.value)">
        <td>
          <img [src]="player.value.iconUrl" alt="User icon" width="30" height="30"> {{player.value.name}}
        </td>
        <td>
          {{player.value.status}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
