<div class="panel" *ngIf="panelVisible">
  <h6 class="card-header text-center">Invite</h6>
  <p *ngIf="players.length == 0">No one is online</p>
  <table>
    <tbody>
      <tr *ngFor="let player of players" (click)="onClick(player)">
        <td>
          <img [src]="player.iconUrl" alt="User icon" width="30" height="30"> {{player.name}}
        </td>
        <td>
          {{player.status}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
