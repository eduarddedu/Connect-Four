<div id="panelGames" class="c4-card">
  <div class="c4-card-header">Watch</div>
  <div class="c4-card-body">
    <div class="placeholder" *ngIf="games.size == 0">No games</div>
    <div class="c4-card-row" *ngFor="let game of games" (click)="onClickGame(game.id)">
      <div> {{game.players.red.name}} </div>
      <div> {{game.points.red}} - {{game.points.yellow}} </div>
      <div> {{game.players.yellow.name}} </div>
    </div>
  </div>
</div>
