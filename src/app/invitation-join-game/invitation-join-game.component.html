<div class="modal-header">
  <h4 class="modal-title">Game invitation</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Reject')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{username}} invited you to play Connect four!</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="activeModal.close('Accept')" ngbAutofocus>Join game</button>
</div>
