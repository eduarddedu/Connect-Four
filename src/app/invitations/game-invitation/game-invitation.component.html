<div class="modal-header">
    <h4 class="modal-title">Game Invitation</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Reject')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{username}} invites you to play Connect Four!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="activeModal.close('Join Game')" ngbAutofocus>Join Game</button>
  </div>
