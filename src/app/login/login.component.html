<div class="c4-container">
  <header>
    <img src="assets/img/connect4.png" alt="Board game" width="40" height="40"> Connect Four
  </header>
  <main>
    <div class="c4-card login-box">
      <h5>Welcome to Connect Four!</h5>
      <div class="social-login-btn g-login-btn">
        <span class="icon"></span>
        <span class="buttonText">Continue with Google</span>
      </div>
      <div class="social-login-btn fb-login-btn" (click)="openFBLogin()">
        <span class="icon"></span>
        <span class="buttonText">Continue with Facebook</span>
      </div>
      <p class="notice">
        By continuing you agree with our cookie <a href="#">policy.</a></p>
    </div>
  </main>
</div>
