<p *ngIf="showAlert">
  <ngb-alert type="danger" (close)="showAlert = false">
    {{alertText}}
  </ngb-alert>
</p>
<div *ngIf="dataLoaded" class="card-dark">
    <div class="header">
        <div>{{red.username}}</div>
        <div>{{red.points}} - {{yellow.points}}</div>
        <div>{{yellow.username}}</div>
    </div>
</div>
<div *ngIf="dataLoaded" class="card-dark">
    <app-board [username]="username" [red]="red" [yellow]="yellow" [opponent]="opponent" [gameRecord]="gameRecord" [client]="client"></app-board>
</div>
