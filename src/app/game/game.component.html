<div *ngIf="gameLoaded" class="card-dark">
    <div class="header">
        <div>{{players.red.name}}</div>
        <div><span>{{points.red}} - {{points.yellow}}</span></div>
        <div>{{players.yellow.name}}</div>
    </div>
</div>
<div *ngIf="gameLoaded" class="card-dark">
    <app-board [players]="players" [player]="player" [opponent]="opponent" [game]="game"
    (move)="onMove($event)" (newGame)="onNewGame()" [recordDestroyed]="recordDestroyed"></app-board>
</div>
