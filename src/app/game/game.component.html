<div *ngIf="game">
    <div class="c4-card">
        <div class="score">
            <div class="player">
                <img [src]="game.players.red.imgUrl"> {{game.players.red.name  | firstWord }}
            </div>
            <div class="points">{{game.points.red}} - {{game.points.yellow}}</div>
            <div class="player">
                {{game.players.yellow.name | firstWord }} <img [src]="game.players.yellow.imgUrl">
            </div>
        </div>
    </div>
    <div class="c4-card">
        <div class="gameArea">
            <div class="gameMessage">
                <div *ngIf="game.state === 'in progress'" class="spaceBetween">
                    <span id="turnInfo">{{turnMessage}}</span>
                    <app-timer [startDate]="game.startDate"></app-timer>
                </div>
                <div id="gameOverMessage" *ngIf="gameOverMessage" style="text-align: center">
                    {{gameOverMessage}}
                </div>
            </div>

            <app-board [activeColor]="game.activeColor" [isMyTurn]="isMyTurn" (boardClick)="onBoardClick($event)">
            </app-board>
        </div>

        <div class="newGameBtn" *ngIf="isPlayer && game.state === 'over' && record">
            <button type="button" class="btn btn-primary" (click)="onClickNewGame()" [disabled]="newGameBtnClicked">New
                game</button>
        </div>
    </div>

</div>
