<div *ngIf="game">
    <div class="card-dark">
        <div class="header">
            <div>
                <div class="bullet red"></div>
                <div>{{game.players.red.name}}</div>
            </div>
            <div><span>{{game.points.red}} - {{game.points.yellow}}</span></div>
            <div>
                <div class="bullet yellow"></div>
                <div>{{game.players.yellow.name}}</div>
            </div>
        </div>
    </div>
    <div class="card-dark">
        <div class="bulletin">
            <div *ngIf="game.state === 'in progress'" class="card-row">
                <span>{{turnMessage}}</span>
                <app-timer [startDate]="game.startDate"></app-timer>
            </div>
            <div style="text-align: center" *ngIf="game.gameOver()">
                {{gameOverMessage}}
            </div>
            <div *ngIf="showWaitingFor" class="card-row">
                <div>Waiting for {{game.opponent.name}}...</div>
            </div>
        </div>

        <app-board [activeColor]="game.activeColor" [isOurTurn]="isOurTurn" (move)="onMove($event)"></app-board>

        <div [ngStyle]="{'visibility' : newGameButtonVisibility}">
            <button type="button" class="btn btn-primary" (click)="onClickNewGame()">New game</button>
        </div>
    </div>

</div>
