<p *ngIf="showAlert">
  <ngb-alert type="danger" (close)="showAlert = false">
    {{alertText}}
  </ngb-alert>
</p>
<div *ngIf="dataLoaded" class="card-dark">
    <div class="header">
        <div>{{players.red.username}}</div>
        <div><span>{{points.red}} - {{points.yellow}}</span></div>
        <div>{{players.yellow.username}}</div>
    </div>
</div>
<div *ngIf="dataLoaded" class="card-dark">
    <app-board [players]="players" [activePlayer]="activePlayer" 
    [player]="player" [opponent]="opponent" [game]="game"
    (move)="onMove($event)" (newGame)="onNewGame()"></app-board>
</div>
