<div id="gameInfo" *ngIf="!recordDestroyed">
  <div class="card-row" *ngIf="game.state === 'in progress'">
    <div>
      <div class="bullet" [ngStyle]="{'background-color' : activePlayer.color}"></div>
      <span *ngIf="activePlayer === player">&nbsp;Your turn</span>
      <span *ngIf="activePlayer !== player">&nbsp;{{activePlayer.username}}'s turn</span>
    </div>
    <div>
      <div>
        <app-timer [active]="activePlayer === players.red"></app-timer>
        <app-timer [active]="activePlayer === players.yellow"></app-timer>
      </div>
    </div>
  </div>
  <div style="text-align: center" *ngIf="showWinner()">
    <span *ngIf="player && game.winner.username === player.username">&nbsp;You win!</span>
    <span *ngIf="player && game.winner.username !== player.username">&nbsp;You loose...</span>
    <span *ngIf="!player">&nbsp;{{game.winner.username}} wins!</span>
  </div>
  <div class="card-row" *ngIf="showWaitingFor()">
    <div>Waiting for {{opponent.username}}...</div>
  </div>
</div>
<form id="gameboard">
  <div id="board">
    <div id="field">
      <div class="grid">
        <ng-container *ngFor="let i of columns">
          <div class="column">
            <ng-container *ngFor="let j of rows">
              <input type="radio" name="{{j * 10 + i}}" tabindex="-1" (click)="onClickInput($event)"
                (mouseover)="onMouseoverInput($event.target.name)" (mouseleave)="onMouseleaveInput($event.target.name)">
              <div class="disc disc-initial" id="{{j * 10 + i}}"></div>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
    <div id="front"></div>
  </div>
  <div [ngStyle]="{'visibility' : newGameButtonVisibility()}">
    <button type="button" class="btn btn-primary" (click)="onClickNewGame()">New game</button>
  </div>
</form>
