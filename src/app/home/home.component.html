<div class="c4-container">
  <header>
    <div class="c4-col">
      <div class="brand" (click)="goHome()">
        <img src="assets/img/connect4.png" width="40" height="40" alt="board" role="navigation"> Connect Four
      </div>
    </div>
    <div class="c4-col">
      <div class="logout">
        <a href="#" (click)="logout()">Sign Out</a>
      </div>
    </div>
    <div class="c4-col">
      <div class="profile" *ngIf="user">
        <span>{{user.name}}</span>
        <div class="icon">
          <span class="overlay"></span>
          <img [src]="user.iconUrl" width="40" height="40" alt>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="box">
      <app-notification></app-notification>
      <section id="panels" *ngIf="user">
        <app-panel-players [user]="user" (joinGame)="joinGame($event)" [panelVisible]="panelsVisible">
        </app-panel-players>
        <app-panel-games [user]="user" (joinGame)="joinGame($event)" [panelVisible]="panelsVisible">
        </app-panel-games>
      </section>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
