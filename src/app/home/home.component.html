<div id="sidebar">
  <div class="controls">
    Chat controls
  </div>
</div>
<div id="content" *ngIf="user">
  <div class="content-box">
    <div class="header" (click)="goHome()">
      <div class="brand">
        <img src="assets/img/connect4_512x512bb.png" width="32" height="32" alt="Board game"> Connect Four
      </div>
      <div class="profile">
        <span><i class="fas fa-user-circle"></i> {{user.username}}</span>
      </div>
    </div>
    <main>
      <p *ngIf="showAlert">
        <ngb-alert [type]="alertType" (close)="showAlert = false">{{alertMessage}}</ngb-alert>
      </p>
      <section id="panels">
        <app-panel-players [username]="user.username" (invitationAccepted)="joinGame($event)"
          (invitationSenderOffline)="onUserOffline($event)" [panelVisible]="panelsVisible">
        </app-panel-players>
        <app-panel-games [username]="user.username" (gameSelected)="joinGame($event)"
          (gameAbandoned)="onUserOffline($event)" [panelVisible]="panelsVisible">
        </app-panel-games>
      </section>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
