<div class="c4-container">
  <header>
    <div class="brand" (click)="goHome()">
      <img src="assets/img/connect4.png" alt="board" role="navigation"> Connect Four
    </div>
    <div class="profile" *ngIf="user">
      <div class="icon" (click)="showDropdownMenu = !showDropdownMenu">
        {{user.name | trimAfterWhiteSpace }}
        <img [src]="user.iconUrl" alt="user pic">
      </div>
      <div class="c4-dropdown-menu" *ngIf="showDropdownMenu">
        <div class="item"><i class="fas fa-cogs"></i> Settings</div>
        <div class="divider"></div>
        <div class="item" (click)="signOut()"><i class="fas fa-sign-out-alt"></i> Sign out</div>
      </div>
    </div>
  </header>
  <main>
    <div class="box">
      <app-notification></app-notification>
      <section id="panels" *ngIf="user">
        <app-panel-players [user]="user" (joinGame)="joinGame($event)" [panelVisible]="panelsVisible">
        </app-panel-players>
        <app-panel-games (joinGame)="joinGame($event)" [panelVisible]="panelsVisible">
        </app-panel-games>
      </section>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
